<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sigma Mail </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="static/global.css" type="text/css" rel="stylesheet">
  </head>
  <loginbody>
   <h1 class="text-center">Sign In</h1><br>
   <form class="text-center" action="" method="post" novalidates>
      {{form.hidden_tag()}}
      <p> {{form.username.label}} <br>
         {{form.username(size=32)}}</p>

      <p> {{form.password.label}} <br>
         {{form.password(size=32)}}</p>

      {% if error %}
         <p>{{ error }}</p>
     {% endif %}
      
      <p>{{form.submit(class="btn btn-primary")}}</p>

      <a href="{{ url_for('register') }}" class="btn btn-secondary" style="padding: 5px 10px; font-size: 14px;">Create Account</a>
   </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </loginbody>
</html>
