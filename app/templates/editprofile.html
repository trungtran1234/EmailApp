<center>
<form action="{{ url_for('profile') }}">

<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
        <form action = "{{ url_for('updateProfile') }}" method = "post" novalidates>

        {{form.name(size=32)}}</p>

       <p>{{form.update1(class = "btn btn-outline-dark")}}</p>

        <p> {{form.bio.label}} <br>
        {{form.bio(size=32)}}</p>

        </form>
</body></center>
