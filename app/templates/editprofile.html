<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<center>
<form action="{{ url_for('profile') }}">
    <button class="btn btn-outline-dark" type="submit">Back</button>
</form>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
        <form action = "{{ url_for('updateProfile') }}" method = "post" novalidates>
        {{ form.hidden_tag() }}

        <p> {{form.name.label}} <br>
        {{form.name(size=32)}}</p>

       <p>{{form.update1(class = "btn btn-outline-dark")}}</p>

        <p> {{form.bio.label}} <br>
        {{form.bio(size=32)}}</p>

       <p>{{form.update2(class = "btn btn-outline-dark")}}</p> 

        </form>
</body></center>
