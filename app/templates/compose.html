<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
<form action="{{ url_for('mainpage') }}"> <!--a button that redirects to the 'mainpage' route when clicked.-->
    <button class="btn-close" aria-label="Close" type="submit"></button>
  </form>

<div class="image-container" style="float:left;width:35%;border:brown">
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/301/340/1bf.png" alt="Sigma male">
</div>
<div class="centered">
    <div class ="form-container">
<form action="" method="post" novalidates>
    {{form.hidden_tag()}}
    <p> {{form.recipient.label}} <br>
        {{form.recipient(size=30)}}</p>
    
    <p> {{form.subject.label}} <br>
        {{form.subject(size=30)}}</p>
    
        <p> {{form.body.label}} <br>
        {{form.body(rows='10',cols='65')}}
    </p>
    
    {% for error in form.recipient.errors %}
        {{ error }}
    {% endfor %}


        <p>{{form.submit(class = "btn btn-secondary")}}</p>
</form>
    </div>
</div>
