<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <form action="{{ url_for('mainpage') }}">
        <button class="btn-close" aria-label="Close" type="submit"></button>
    </form>
    <div class="container-fluid">
        <div class="row my-custom-row justify-content-center align-items-center">
            <div class="col-md-6 mt-5">
                <div class="bg-dark-subtle p-5 rounded">

                    <h2>User Profile</h2>

                    <div class="profile-info">
                        <p>
                            <strong>Name:</strong> {{ current_user.name }}
                            <br>
                            <strong>Username:</strong> {{ current_user.username }}
                            <br>
                            <strong>Email:</strong> {{ current_user.email }}
                            <br>
                            <strong>Bio:</strong> {{ current_user.bio }}
                        </p>
                    </div>

                    <btn>
                    <form action="{{ url_for('edit_profile') }}" method="post">
                        <button class="btn btn-outline-dark" type="submit">Edit Profile</button>
                    </form>
                    </btn>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
