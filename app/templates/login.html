<head>
   <title>S-Mail</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
   <!--Class center with form-container amkes the form centered-->
      <div class="form-container">
         <h1>S-Mail</h1>
         <form action="" method="post" novalidates>
            {{form.hidden_tag()}}
            <p> {{form.username.label}} <br>
               {{form.username(size=32)}}</p>
   
            <p> {{form.password.label}} <br>
               {{form.password(size=32)}}</p>
   
            {% if error %}
               <p>{{ error }}</p>
         {% endif %}
   
            <btn>{{form.submit(class = "btn btn-secondary")}}</btn><br><br>
   
            <p2><a href="{{ url_for('register') }}" class="btn btn-primary">Create Account</a></p2>
         </form>
      </div>
</body>
